<div class="row container my-5">
   <div class="col-xl-12 col-12 mb-5">
      <div class="card h-100 card-lg">

         <div class="p-6">
            <div class="row justify-content-between">
               <!-- search -->
               <div *ngIf="tblProperties.filter.filterByText.isEnabled" class="col-md-4 col-12  my-3 m-3">
                  <input type="search" [(ngModel)]="searchtext" id="{{tblProperties.filter.filterByText.id}}"
                     class="form-control " placeholder="{{tblProperties.filter.filterByText.placeholder}}"
                     aria-label="search ">
               </div>


               <div *ngIf="tblProperties.export.isEnabled" class="btn-group" role="group" aria-label="Basic example" class="col-lg-2 col-md-4 col-12 py-3 px-3">
                  <!-- export to CSV -->
                  <button *ngIf="tblProperties.export.exportToCsv.isEnabled" type="button"
                     class="btn btn-primary">CSV</button>
                  <!-- export to PDF -->
                  <button *ngIf="tblProperties.export.exportToPdf.isEnabled" type="button"
                     class="btn btn-danger">PDF</button>
                  <!-- export to XML -->
                  <button *ngIf="tblProperties.export.exportToXml.isEnabled" type="button"
                     class="btn btn-danger">XML</button>
                   <!-- export to HTML -->
                   <button *ngIf="tblProperties.export.exportToHtml.isEnabled" type="button"
                   class="btn btn-danger">HTML</button>
               </div>

            </div>

         </div>
         <div class="card-body p-0">
            <div class="table-responsive">
               <table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox"
                  id="table-data">
                  <thead class="bg-light">
                     <tr>
                        <th *ngIf="tblProperties.colSelctor.isEnabled">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" [checked]="checkAll"
                                 (change)="toggleCheckAll()" value="" id="checkAll" />
                              <label class="form-check-label" for="checkAll"></label>
                           </div>
                        </th>
                        <th *ngFor="let col of tblCols">
                           <div>
                              {{ col }}
                           </div>
                        </th>
                     </tr>
                  </thead>
                  <tbody
                     *ngFor="let tblData of tblDataList|filter:searchtext | paginate:{itemsPerPage:pageSize,currentPage} ">
                     <tr *ngIf="tblData.isEnabled">
                        <td *ngIf="tblProperties.colSelctor.isEnabled">
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" [(ngModel)]="tblData.selected"
                                 (change)="onItemChange()" value="" [id]="tblData.id" />
                              <label class="form-check-label" [for]="tblData.for"></label>
                           </div>
                        </td>
                        <td>
                           <a [routerLink]="tblData.imageLink"><img [src]="tblData.itemImage" alt=""
                                 class="icon-shape icon-md" /></a>
                        </td>
                        <td>
                           <a href="#" class="text-reset">{{ tblData.productId }}</a>
                        </td>
                        <td>{{ tblData.productName }}</td>
                        <td>{{ tblData.dateTime }}</td>
                        <td>{{ tblData.paymentMethod }}</td>
                        <td>
                           <span class="badge bg-light-primary text-dark-primary">{{tblData.Status}}</span>
                        </td>
                        <td>{{ tblData.price }}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>

         <div *ngIf="tblProperties.pagination.isEnabled"
            class="border-top d-md-flex justify-content-center align-items-center  p-3">
            <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
         </div>
      </div>
   </div>
</div>
