<div>
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs; let i = index" class="nav-item">
     <div *ngIf="tab.isEnabled">
      <a class="nav-link" [class.active]="tab.active" (click)="selectTab(i)">
        {{ tab.title }}
      </a>
     </div>
    </li>
  </ul>
  <div class="tab-content mt-3">
    <div *ngFor="let tab of tabs" class="tab-pane" [class.active]="tab.active">
      {{ tab.content }}
    </div>
  </div>
</div>
