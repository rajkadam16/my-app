<div class="card mt-5">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="dynamicTab" role="tablist">
    <li *ngFor="let tabData of tabDataList" class="nav-item" role="presentation">
      <button class="nav-link {{tabData.defaultActive}}" id="{{tabData.id}}+'-tab'" data-bs-toggle="tab"
        [attr.data-bs-target]="'#'+tabData.id" type="button" role="tab" [attr.aria-controls]="tabData.id"
        [attr.aria-selected]="tabData.selected">{{tabData.displayName}}</button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" id="dynamicTabContent">
    <div *ngFor="let tabData of tabDataList" class="tab-pane fade show {{tabData.defaultActive}}" id="{{tabData.id}}"
      role="tabpanel" [attr.aria-labelledby]="tabData.id+'-tab'">
      <ng-container *ngFor="let component of tabData.components">
        <ng-container *ngComponentOutlet="component"></ng-container>
      </ng-container>
    </div>
  </div>
</div>
